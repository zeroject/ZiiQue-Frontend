<body>
    <mat-form-field class="title" appearance="outline">
        <mat-label>Title of the beat</mat-label>
        <input id="titleInput" matInput [(ngModel)]="this.title">
    </mat-form-field>
    <mat-form-field class="summary" appearance="outline">
        <mat-label>Summary of your beat</mat-label>
        <textarea matInput [(ngModel)]="this.summary"></textarea>
    </mat-form-field>
    <button class="saveBtn" mat-raised-button (click)="saveBeat()">{{this.saveState}}</button>
</body>
